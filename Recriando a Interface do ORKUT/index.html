<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">    
    <link rel="stylesheet" href="styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/login-responsive.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>ORKUT</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o
                    <span class="orkut-font-color">orkut</span>
                    com sua conta <span style="color: deepskyblue;">G</span><span style="color: rgb(255, 0, 0);">o</span><span style="color: rgb(255, 208, 0);">o</span><span style="color: deepskyblue;">g</span><span style="color: rgb(12, 170, 33);">l</span><span style="color: rgb(255, 0, 0);">e</span>
                    !
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" id="field__email">
                <input type="password" placeholder="Senha"  id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="a">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="a">Não tem conta? <span class="orkut-font-color">Criar Agora</span></a>
            </div>

        </div>
    </div>
    
</body>
</html>
